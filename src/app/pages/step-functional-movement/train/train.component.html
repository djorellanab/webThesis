<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8"></div>
<div class="container-fluid mt--7">
    <div class="row">
        <div class="col-xl-4 order-xl-2 mb-5 mb-xl-0">
            <div class="card shadow">
                <div class="card-header bg-transparent">
                    <h3 class="mb-0">Entrenamiento del movimiento funcional {{stepsDetail.name}}</h3>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table align-items-center table-flush">
                            <thead class="thead-light">
                                <tr>
                                    <th scope="col">Paso</th>
                                    <th scope="col">Cantidad de datos</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let step of stepsDetail.steps">
                                    <th scope="row">
                                        <div class="media align-items-center">
                                            <div class="media-body">
                                                <span class="mb-0 text-sm"> {{step.step}}</span>
                                            </div>
                                        </div>
                                    </th>
                                    <td>
                                        {{step.count}}
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xl-8 order-xl-1">
            <div class="card bg-default shadow">
                <div class="card-header bg-transparent border-0">
                    <h3 class="text-white mb-0">Ingresar datos de entrenamiento</h3>
                </div>
                <div class="card-body">
                    <form [formGroup]="fileForm" (ngSubmit)="onSubmitFile()">
                        <div class="form-group mb-3">
                            <div class="input-group input-group-alternative">
                                <input class="form-control" type="file" name="profile" (change)="onSelectedFile($event)"
                                    accept=".json" />
                            </div>
                        </div>
                        <div class="text-center">
                            <button type="button" class="btn btn-primary my-4" type="submit">Analizar datos</button>
                        </div>
                    </form>
                    <div *ngIf="stepFunctionalMovement.status; else notstatus">
                        <h1>Archivo revisado</h1>
                    </div>
                    <ng-template #notstatus>
                        <div class="card card-profile shadow">
                            <img src="{{stepsFunctionalMovement[index].pathImage}}" class="card-img-top">
                            <div class="card-body pt-0 pt-md-4">
                                <div class="text-center">
                                    Paso No. {{stepsFunctionalMovement[index].step + 1}}
                                </div>
                                <div class="table-responsive">
                                    <table class="table align-items-center table-flush">
                                        <thead class="thead-light">
                                            <tr>
                                                <th scope="col">Articulacion</th>
                                                <th scope="col">Angulo</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr
                                                *ngFor="let step of {stepsFunctionalMovement[index].detailsOfStepFunctionalMovement; i = index">
                                                <th scope="row">
                                                    <div class="media align-items-center">
                                                        <div class="media-body">
                                                            <span class="mb-0 text-sm">{{step.nameAngle()}}</span>
                                                        </div>
                                                    </div>
                                                </th>
                                                <td>
                                                    {{step.angle}}
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <form [formGroup]="stepForm" (ngSubmit)="onSubmitStep()">
                                    <div class="custom-control custom-control-alternative custom-radio mb-3">
                                        <input name="custom-radio-1" class="custom-control-input" value="true"
                                            type="radio" formControlName="clasification" id="customRadio1">
                                        <label class="custom-control-label" for="customRadio1">Bueno</label>
                                        <input name="custom-radio-1" class="custom-control-input" value="false"
                                            type="radio" formControlName="clasification" id="customRadio2">
                                        <label class="custom-control-label" for="customRadio2">Malo</label>
                                    </div>
                                    <div class="text-center">
                                        <button type="button" class="btn btn-primary my-4" type="submit">Guardar Calificacion del paso</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </ng-template>
                </div>
            </div>
        </div>
    </div>
</div>
